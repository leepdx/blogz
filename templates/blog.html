{% extends "base.html" %}

{% block content %}
    <div align="center"><h1>Build a Blog</h1></div>

    <hr />

        {% for post in posts %}
        <h1><a href="/blog?id={{post.id}}">{{post.title}}</a></h1>
        <p>{{post.body}}</p>
        <p><i>written by <a href="./blog?user={{post.owner.id}}">{{post.owner.username}}</a></i></p>
        <hr />
        {% endfor %}


{% endblock %}
