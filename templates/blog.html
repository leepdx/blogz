{% extends "base.html" %}

{% block content %}
    <div align="center"><h1>Build a Blog</h1></div>

    <hr />

        {% for post in posts %}
        <h1><a href="/blog?id={{post.id}}">{{post.title}}</a></h1>
        <p>{{post.body}}</p>
        <hr />
        {% endfor %}

        {% for blog in blogs %}
        <h1>{{blog.title}}</h1>
        <p>{{blog.body}}</p>
        {% endfor %}

{% endblock %}
